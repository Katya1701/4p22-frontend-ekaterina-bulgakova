<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice cream</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <h2>Попробуйте самые популярные <br> вкусы нашего мороженого</h2>
    
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="images/ice_cream1.svg" alt="">
            </div>
            <div class="title">Малинка</div>
            <div class="text">Сливочное мороженое с малиновым джемом</div>
            <div class="price_block">
                <span class="price">310 ₽/кг</span>
                <button>
                    <img src="images/icon.svg" alt="">
                </button>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img src="images/ice_cream2.svg" alt="">
            </div>
            <div class="title">Фисташка</div>
            <div class="text">Фисташковый пломбир с кусочками шоколада</div>
            <div class="price_block">
                <span class="price">340 ₽/кг</span>
                <button>
                    <img src="images/icon.svg" alt="">
                </button>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img src="images/ice_cream3.svg" alt="">
            </div>
            <div class="title">Черника</div>
            <div class="text">Крем-брюле с черничным джемом</div>
            <div class="price_block">
                <span class="price">330 ₽/кг</span>
                <button>
                    <img src="images/icon.svg" alt="">
                </button>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img src="images/ice_cream4.svg" alt="">
            </div>
            <div class="title">Бабл-гам</div>
            <div class="text">Ванильный пломбир <br> со сладкой посыпкой</div>
            <div class="price_block">
                <span class="price">320 ₽/кг</span>
                <button>
                    <img src="images/icon.svg" alt="">
                </button>
            </div>
        </div>
    </div> <!--Container-->

</body>

</html>
